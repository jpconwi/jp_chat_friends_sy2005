<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>
  <div class="dashboard-container">
    <header>
      <button class="dark-mode-btn" onclick="toggleDarkMode()">🌙</button>
      <h1>Welcome, Admin!</h1>
      <button class="logout-btn" onclick="window.location.href='/logout'">Logout</button>
    </header>

    <section class="users-section">
      <h2>Registered Users</h2>
      <ul class="user-list">
        {% for user in users %}
        <li class="user-item" onclick="startChat('{{ user[0] }}')">
          <span id="status-{{ user[0] }}" class="status-dot"></span>
          {{ user[0] }}
          <span id="typing-{{ user[0] }}" class="typing-text"></span>
        </li>
        {% endfor %}
      </ul>
    </section>
  </div>

  <script>
    function fetchAdminStatus() {
      fetch("/admin_status")
        .then(res => res.json())
        .then(data => {
          data.forEach(user => {
            const dot = document.getElementById("status-" + user.username);
            const typing = document.getElementById("typing-" + user.username);

            if (dot) {
              dot.style.backgroundColor = user.is_online ? "green" : "gray";
            }

            if (typing) {
              typing.innerText = user.is_typing ? "Typing..." : "";
            }
          });
        })
        .catch(err => console.error("Error fetching admin status:", err));
    }

    setInterval(fetchAdminStatus, 2000);

    function startChat(username) {
      window.location.href = `/chat?with=${username}`;
    }
  </script>
  <script>
  function toggleDarkMode() {
  const darkMode = document.body.classList.toggle("dark-mode");
  localStorage.setItem("darkMode", darkMode);
  document.querySelector(".dark-mode-btn").innerText = darkMode ? "☀️" : "🌙";
}

  // Load preference
  window.onload = function () {
    const darkModeEnabled = localStorage.getItem("darkMode") === "true";
if (darkModeEnabled) {
  document.body.classList.add("dark-mode");
  document.querySelector(".dark-mode-btn").innerText = "☀️";
}
  };
</script>
</body>

</html>
