<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>
  <div class="dashboard-container">
    <header>
      <h1>Welcome, Admin!</h1>
      <button class="logout-btn" onclick="window.location.href='/logout'">Logout</button>
    </header>

    <section class="users-section">
      <h2>Registered Users</h2>
      <ul class="user-list">
  {% for user in users %}
    <li class="user-item">
      <div class="user-info">
        <span class="username">{{ user[0] }} ({{ user[1] }})</span>

        {% if user[2] %}
          <span class="status online">● Online</span>
        {% else %}
          <span class="status offline">● Offline</span>
        {% endif %}

        {% if user[4] %}
          <img src="{{ url_for('static', filename='seen_icon.png') }}" class="seen-icon" alt="Seen">
        {% endif %}

        {% if user[3] %}
          <span class="typing">...</span>
        {% endif %}
      </div>

      <button class="chat-btn" onclick="startChat('{{ user[0] }}')">Chat</button>
    </li>
  {% endfor %}
</ul>

    </section>
  </div>

  <script>
    function startChat(username) {
      window.location.href = `/chat?with=${username}`;
    }
  </script>
</body>
</html>
